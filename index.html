        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

        initCanvas();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.8;
                this.speedY = (Math.random() - 0.5) * 0.8;
                this.color = Math.random() > 0.5 ? '#d4a373' : '#bc6c74';
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (mouse.x) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 200) {
                        this.x += dx * 0.02;
                        this.y += dy * 0.02;
                    }
                }

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function awaken(type) {
            const name = document.getElementById('target').value.trim() || "–î—É—à–∞ –º–æ—è";
            const setup = document.getElementById('setup');
            const letter = document.getElementById('final-letter');
            const typewriter = document.getElementById('typewriter');

            const text = `${library.pre[Math.floor(Math.random()*library.pre.length)]}\n\n${name}, ${library.mid[type][Math.floor(Math.random()*library.mid[type].length)]}\n\n${library.post[Math.floor(Math.random()*library.post.length)]}`;

            setup.style.opacity = '0';
            setup.style.transform = 'translateZ(-200px) rotateX(20deg)';

            setTimeout(() => {
                setup.style.display = 'none';
                letter.style.display = 'block';
                
                let i = 0;
                typewriter.innerHTML = "";
                function typing() {
                    if (i < text.length) {
                        typewriter.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                        i++;
                        setTimeout(typing, 35);
                    }
                }
                typing();
                
                setTimeout(() => {
                    letter.style.opacity = '1';
                    letter.style.transform = 'translateZ(0)';
                    launchHearts();
                }, 100);
            }, 1200);

            const u = new URL(window.location.href);
            u.searchParams.set('n', name);
            u.searchParams.set('t', type);
            window.finalLink = u.toString();
